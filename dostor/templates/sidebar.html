<div class="sidebar">
    <ul class="nav nav-pills nav-stacked">
      {% if tags %}
      	{% for tag_list in tags %}
          <li class="tag_item {% ifequal tag_list.id tag.id %}active{% endifequal %}" >
          	<a id="{{tag_list.slug}}" alt="{{tag_list.name}}" rel="{{tag_list.slug}}" href="/tags{{tag_list.get_absolute_url}}" >
              	<span class="sidebar-icon {{tag_list.slug}}"></span>{{tag_list.name}}
              </a>
          </li>
        {% endfor %}
      {% else %}
        {% for topic_list in topics %}
          <li class="tag_item {% ifequal topic_list.id topic.id %}active{% endifequal %}" >
            <a id="{{topic_list.slug}}" alt="{{topic_list.name}}" rel="{{topic_list.slug}}" href="/topic{{topic_list.get_absolute_url}}" >
                <span class="sidebar-icon judge"></span>{{topic_list.name}}
              </a>
          </li>
        {% endfor %}
      {% endif %}
    </ul>
</div>
