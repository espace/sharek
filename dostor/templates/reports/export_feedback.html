<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>My Title</title>
        <style>
			body { font: 11px tahoma; direction: rtl; }
        </style>
    </head>
    <body>
        <div>
            {% for item in articles %}
                <strong><a href="{% url feedback_report article_slug=item.slug %}">{{ item.name }}</a></strong><br />
            {% endfor %}
        </div>
        <div>
            {% for item in feedback %}
                <p><strong>{{ item.name }}</strong><br />{{ item.suggestion }}</p>
            {% endfor %}
        </div>
    </body>
</html>
