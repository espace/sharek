{% extends 'base.html' %}

{% block title %}{{tag.name}}{% endblock %}

{% block content %}

<div class="row">
    <div class="span12 ">
        <h1 class="headtitle">{{tag.name}}</h1>
    </div>
</div><!-- row -end -->
<div class="row">

    <div class="span4">
        {% include "side_bar.html" %}
    </div><!-- span3 -->

    <div id="tag_detail" class="span8">  
          
        <div id="sub_container">

            {% for article in articles %}
            <div class="topic">
                <h3>
                    <p class="mada-title">
                        <a href="/{{tag.slug}}{{article.get_absolute_url}}">{{article.name}}</a> <a href="#" class="comments-number pull-left"><i style="margin-top:4px; margin-left:5px;" class="icon-comment icon-white"></i>32,210 تعليق</a>
                    </p>
                </h3>  
                <p>{{article.summary|safe|truncatewords_html:35}}</p>
            </div><!-- topic end -->
            {% endfor %}
            
            <script type="text/javascript">
             $(document).ready(function() {
                $('.mada-title a').ajaxify({
                    target:'#sub_container',
                    loadHash:'attr:rel',
                    tagToload: '#article_detail'
                });
             });
            </script>  
        
        </div>     
    </div>
</div><!-- row end -->

{% endblock %}
