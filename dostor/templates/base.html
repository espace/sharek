{% load settings %}
{% get_setting AJAXIFY as ajaxify %}
<!DOCTYPE HTML>
<html>
<head>

  <title>دستور مصر :: {% block title %}{% endblock %}</title>
  
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet" />
  <link href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet" />
  <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet" />
  
  <script type="text/javascript" src="{{ STATIC_URL }}js/ajaxify-v2/jquery-1.2.6.min.js" ></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/ajaxify-v2/jquery.history.js" ></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/ajaxify-v2/jquery.ajaxify.js" ></script>
  
</head>

<body>

    <div class="header-wrapper">	
        {% include "header.html" %}
    </div> <!-- header-wrapper  -->
    
    <div id="target_container" class="container content">
        {% block content %}{% endblock %}
    </div><!-- content -->
    
    <div class="container footer">
        {% include "footer.html" %}
    </div><!-- footer -->
    
    {% if ajaxify %}
    <script type="text/javascript">
    $(document).ready(function() {
        $('.tag_item a').ajaxify({
            target:'#ajax-container',
            tagToload: '#ajax-container',
			loading_img:"{{ STATIC_URL }}images/loading.gif",
            loadHash:'attr:rel'
        });
        
        $(".tag_item a").click(function(){
          $(".tag_item").removeClass('active');
          $(this).parent().addClass('active');
		  
		  $("#headtitle").html($(this).attr("alt"))
        });
    });
    </script>
    {% endif %}

</body>
</html>
