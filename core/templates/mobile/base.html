<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
        </title>
        <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
        <link rel="stylesheet" href="{{ STATIC_URL }}mobile/style/mobile-custom.css" />
        <style>
            /* App custom styles */
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script>
		$(document).bind("mobileinit", function(){
			$.mobile.pushStateEnabled = false;  //Adding this line is the fix
			$.mobile.ajaxEnabled = false;
		});
		
		function createCookie(name, value, days, domain, path) {  
		  var expires = '';
		  if (days) {
			var d = new Date();
			d.setTime(d.getTime() + (days*24*60*60*1000));
			expires = '; expires=' + d.toGMTString();
		  }
		  domain = domain ? '; domain=' + domain : '';
		  path = '; path=' + (path ? path : '/');
		  document.cookie = name + '=' + value + expires + path + domain;
		}
		
		function readCookie(name) {  
		  var n = name + '=';
		  var cookies = document.cookie.split(';');
		  for (var i = 0; i &lt; cookies.length; i++) {
			var c = cookies[i].replace(/^\s+/, '');
			if (c.indexOf(n) == 0) {
			  return c.substring(n.length);
			}
		  }
		  return null;
		}
		
		function eraseCookie(name, domain, path) {  
		  setCookie(name, '', -1, domain, path);
		}
		</script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script></script>
        
        
    </head>
    <body>

     <div data-role="page">

          {% include "mobile/header.html" %} 
            <div data-role="content">

                {% block content %}

                {% endblock %}
            </div>

        {% include "mobile/footer.html" %} 

    </div>

    </body>
</html>
