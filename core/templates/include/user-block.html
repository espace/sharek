<!-- display an image if the logged was not admin -->
{% if username != '' and username != 'admin' %}
    <div class="facebook_user_img">
        <a href="{% url user username=username %}" class="user-image" title="{{ name }}">
            {% if provider == 'google' %}
                <img class="loader" src="{{ STATIC_URL }}images/google_logo.png" width="50px" height="50px">
            {% else %}
                <img class="loader" src="{{ STATIC_URL }}photos/profile/{{ username }}" width="50px" height="50px">
            {% endif %}
        </a>
    </div>
    <h3>
    	<p class="name">
        	<a href="{% url user username=username %}">{{ name }}</a>
            {% if response %}
            <span class="user-response"> ( {{ response }} )</span>
            {% endif %}
         </p>
     </h3>
{% else %}
    <h3><p class="name"><a>{{ name }}</a></p></h3> 
{% endif %}
