<div class="facebook_user_img">
<!-- display an image if the logged was not admin -->
{% if username != 'admin' and username != '' %}
    <a href="{% url user username=username %}" class="user-image" title="{{ name }}">
        <img class="loader" src="{{ STATIC_URL }}photos/profile/{{ username }}">
    </a>
{% endif %}
</div>
          
{% if username == 'admin' %}
    <h3><p class="name"><a>{{ name }}</a></p></h3> 
{% else %}
	<h3><p class="name"><a href="{% url user username=username %}">{{ name }}</a></p></h3>
{% endif %}
