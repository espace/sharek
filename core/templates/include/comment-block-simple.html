{% load date_format %}

<div class="comment-block L_{{feedback.id}}">
    <h3><p class="name"><a target="_blank" href="http://www.facebook.com/740392655">{{ feedback.name }}</a></p></h3>
  <span class="date">{{feedback.date|format}}</span>
  <div class="more">{{feedback.suggestion|safe}}</div>
  <div class="delete-group">
    <a id="{{feedback.id}}" class="L_remove" href="#"><span class="icon-trash"></span>حذف التعليق</a>
  </div>
</div><!-- con comments -->
