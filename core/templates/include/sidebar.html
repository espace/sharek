<div class="sidebar">
    <ul class="nav nav-pills nav-stacked">
      {% if tags %}
      	{% for tag_list in tags %}
          <li class="tag_item {% ifequal tag_list.id tag.id %}active{% endifequal %} tagLi" >
          	<a id="{{tag_list.slug}}" alt="{{tag_list.name}}" rel="{{tag_list.slug}}" href="{% url tag tag_slug=tag_list.get_absolute_url %}" >
              	<span class="sidebar-icon chapter"></span>{{tag_list.short_name}}
              </a>
          </li>
        {% endfor %}
      {% else %}
        {% for topic_list in topics %}
          <li class="tag_item {% ifequal topic_list.id topic.id %}active{% endifequal %}" >
            <a id="{{topic_list.slug}}" alt="{{topic_list.name}}" rel="{{topic_list.slug}}" href="{% url topic topic_slug=topic_list.get_absolute_url %}" >
                <span class="sidebar-icon {{topic_list.slug}}"></span>{{topic_list.short_name}}
              </a>
          </li>
        {% endfor %}
      {% endif %}
    </ul>
</div>
