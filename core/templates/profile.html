{% extends 'base.html' %}
{% load settings %}
{% load hash %}
{% block title %}{{title}}{% endblock %}

{% block content %}

  {% for comment in commented_articles %}

      <p>{{feedback.suggestion}}</p>
    {% endfor %}
  {% endfor %}


{% endblock %}
