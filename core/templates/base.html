{% load settings %}
{% get_setting AJAXIFY as ajaxify %}
<!DOCTYPE HTML>
<html>
<head>

  <title>دستور مصر :: {% block title %}{% endblock %}&rlm;</title>
  
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="{{STATIC_URL}}images/favicon.png">
  <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet" />
  <link href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet" />
  <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet" />
  <link href="{{ STATIC_URL }}css/responsive-custome.css" rel="stylesheet" />

  <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.min.js" ></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.cookie.js" ></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.min.js" ></script>

  <script type="text/javascript" src="{{ STATIC_URL }}js/ajaxify-v2/jquery.history.js" ></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/ajaxify-v2/jquery.ajaxify.js" ></script>
  <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
  
  <!--  <script src="{{ STATIC_URL }}js/raphael.js" type="text/javascript"></script>
  <script src="{{ STATIC_URL }}js/diff_match_patch.js" type="text/javascript"></script>-->

  <script src="{{ STATIC_URL }}js/jquery.qtip-1.0.0-rc3.min.js" type="text/javascript"></script>

  <script type="text/javascript">
      $('.user-image').qtip({ style: { name: 'cream', tip: true } })
  </script>

  <script type="text/javascript">
      var newwindow;
      var intId;
      function login(){
          var  screenY     = typeof window.screenY     != 'undefined' ? window.screenY     : window.screenTop,
               screenX     = typeof window.screenX     != 'undefined' ? window.screenX     : window.screenLeft,
               outerWidth  = typeof window.outerWidth  != 'undefined' ? window.outerWidth  : document.body.clientWidth,
               outerHeight = typeof window.outerHeight != 'undefined' ? window.outerHeight : (document.body.clientHeight - 22),
               width    = 500,
               height   = 270,
               left     = parseInt(screenX + ((outerWidth - width) / 2), 10),
               top      = parseInt(screenY + ((outerHeight - height) / 2.5), 10),
               features = (
                  'width=' + width + ',height=' + height + ',left=' + left + ',top=' + top
                );
    
          newwindow=window.open('https://www.facebook.com/login.php?api_key={{ settings.FACEBOOK_APP_ID }}&next={{settings.domain}}{% url facebook_login %}%3Floginsucc%3D1&cancel_url={{settings.domain}}{% url facebook_login %}%3Fcancel%3D1&display=popup&fbconnect=1&return_session=1&session_version=3&v=1.0&req_perms=publish_stream%2Cemail','Login_by_facebook',features);
          
           if (window.focus) {newwindow.focus()}
          return false;
      }
	  
	  function refreshPage(){
		  alert('sdf');
		document.location.reload();
	  }
  </script>
  
  <meta property="og:title" content="دستور مصر"/>
  <meta property="og:image" content="http://dostour.eg/sharek/static/images/logo.png"/>
  <meta property="og:site_name" content="Dostour.eg"/>
  <meta property="og:description" content="دستور مصر"/>
  <meta property="og:type" content="website"/>
  
</head>

<body>

    	
    {% include "include/header.html" %}
    
    
    <div id="target_container" class="container content">
        {% block content %}{% endblock %}
    </div><!-- content -->
    
    <div class="container footer">
        {% include "include/footer.html" %}
    </div><!-- footer -->
    
    {% if ajaxify %}
    <script type="text/javascript">
    $(document).ready(function() {
        $('.tag_item a').ajaxify({
            target:'#ajax-container',
            tagToload: '#ajax-container',
			loading_img:"{{ STATIC_URL }}images/loading.gif",
            loadHash:'attr:rel'
        });
        
        $(".tag_item a").click(function(){
          $(".tag_item").removeClass('active');
          $(this).parent().addClass('active');
		  
		  $("#headtitle").html($(this).attr("alt"))
        });
    });
    </script>
    {% endif %}

</body>
</html>
