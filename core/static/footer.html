<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function subst() {
    var vars={};
    var x=document.location.search.substring(1).split('&amp;amp;');
    for (var i in x) {var z=x[i].split('=',2);vars[z[0]] = unescape(z[1]);}
    var x=['title','version','project','client','frompage','topage','page','webpage','section','subsection','subsubsection']; /* Added new variables here */
    for (var i in x) {
        var y = document.getElementsByClassName(x[i]);
        for (var j=0; j<y.length; ++j) y[j].textContent = vars[x[i]];
    }
}
</script></head>
<body style="border:0; margin: 0;" onload="subst()">
    <table style="border-bottom: 1px solid black; width: 100%">
        <tr>
            <td></td>
            <td style="text-align:right; font-size: 9px;">
                Page <span></span> of <span></span>
            </td>
        </tr>
    </table>
</body></html>
