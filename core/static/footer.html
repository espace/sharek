<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script type="text/javascript">
			var today = new Date();
			var dd = today.getDate();
			var mm = today.getMonth()+1; //January is 0!
			
			var yyyy = today.getFullYear();
			if(dd<10){dd='0'+dd} if(mm<10){mm='0'+mm} today = yyyy+'-'+mm+'-'+dd;
        </script>
    </head>
    
    <body style="background: #FFFF00; width: 100%;">
    	<center>
            <small style=" height: 30px; margin-top: 10px; font-size: 9px;">الجمعية التأسيسية لوضع مشروع الدستور - تاريخ النسخة: <script type="text/javascript">document.write(today);</script></small>
        </center>
    </body>
    
</html>
